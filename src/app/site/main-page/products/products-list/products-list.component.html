
<div class="container mt-5" *ngIf="products_list">
    <div class="row">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="w-200">
                    <div class="row justify-content-center ">

                        <div class="col-lg-2 pb-2">
                            <button class="btn btn-link text-secondary pt-0"><i class="fa fa-caret-left fa-2x"></i></button>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col pl-4 pr-0">
                                    <input type="text" class="text-center form-control form-control-sm" [(ngModel)]="page" (input)="alterPage($event)">
                                </div>
                                <div class="col pl-0 pt-2">
                                    <span> / {{total_pages}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 pb-2">
                            <button class="btn btn-link text-secondary pt-0"><i class="fa fa-caret-right fa-2x"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="p-2 product-div" *ngFor="let product of products_list">
                    <app-products-detail [product]="product"></app-products-detail>
                </div>
            </div>
        </div>
    </div>
</div>
