<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-6 font-weight-bold">
                   Item
                </div>
                <div class="col text-center font-weight-bold">
                    Quantity
                </div>
                <div class="col text-center font-weight-bold">
                    Price
                </div>
            </div>
            <div class="row">
                <div class="col-12 h-350 border-top">
                    <ng-container *ngIf="cart_itens">
                        <div class="row pt-3 pb-3 border-bottom item_div"  *ngFor="let item of cart_itens">
                            <div class="col-12">
                                <div class="row">
                                        <div class="col text-right pr-2">
                                            <button class="btn btn-sm btn-link text-pink" (click)="removeItem(item.item_id)" >X</button>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="row pt-3 pb-3">
                                        <div class="col-4">
                                            <img class='h-80' src="https://backendapi.turing.com/images/products/{{item.image}}">
                                        </div>
                                        <div class="col text-left text-dark">
                                            <div class="row">
                                                <div class="col-12">
                                                    <b>{{item.name}}</b>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    {{item.attributes}}
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col pt-5">
                                    <div class="row">
                                        <div class="col text-center">
                                            <div class="form-group row justify-content-start">
                                                <div class=" col">
                                                    <div class="row justify-content-center">
                                                        <button class="btn-quantity btn btn-sm btn-light rounded-circle mr-2" (click)="alterQuantity(-1, item)"><i class="fa fa-minus text-pink mr-1 ml-1"></i></button>
                                                        <div class="col pl-0 pr-0">
                                                            <input class="form-control p-1 text-center"  (keypress)="$event.preventDefault()" (paste)="$event.preventDefault()" [(ngModel)]="item.quantity">
                                                        </div>
                                                        <button class="btn-quantity btn btn-sm btn-light rounded-circle ml-2" (click)="alterQuantity(1, item)"><i class="fa fa-plus text-pink mr-1 ml-1"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col pt-5">
                                    <div class="row">
                                        <div class="col text-center ">
                                            <b class="h5 font-weight-bold text-pink">$ {{(item.price * item.quantity).toFixed(2)}}</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
