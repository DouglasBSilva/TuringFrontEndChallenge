<div class="container">
    <div class="row pt-3 pb-3">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4">
                            <h4 class="font-weight-bold">SubTotal: </h4>
                        </div>
                        <div class="col">
                            <h4 class="font-weight-bold text-pink">$ {{shoppingCartService.amount}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <form class="form-control" novalidate [formGroup]="stripeTest">
                <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
                <div class="row">
                    <div class="col-12 text-center mt-2">
                        <button class="btn btn-sm btn-pink" (click)="buy()">
                            Submit Payment
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
