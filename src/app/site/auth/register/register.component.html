<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-link text-pink font-weight-bold" (click)="bsModalRef.hide()"><span class="fa fa-close"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-5">
            <div class="row justify-content-center">
                <div class="col-6 text-center text-pink mb-3 ">
                    <span class="h5 font-weight-bold">Register</span>
                </div>
            </div>
            <div class="row">
                <form class="form-control form-group pl-3 pt-3 pr-3 pb-1">
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="name">Name <b class="text-danger">*</b></label>
                                <input type="text" id="name" placeholder="Email" class="form-control form-control-sm" required [(ngModel)]="name" name="name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="email">Email <b class="text-danger">*</b></label>
                                <input [(ngModel)]="email" type="email" id="email" placeholder="Email" class="form-control form-control-sm" required value="" name="email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="password">Password <b class="text-danger">*</b></label>
                                <input [(ngModel)]="password" type="password" id="password" placeholder="Password" class="form-control form-control-sm" required value="" name="password"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="password_copy">Confirm Password <b class="text-danger">*</b></label>
                                <input [(ngModel)]="password_copy" type="password" id="password_copy" placeholder="Password" class="form-control form-control-warning form-control-sm" required value="" name="password_copy"/>
                                <div class="form-control-feedback signin_button_div text-danger" [class.d-none]="password === password_copy">The passwords don't match</div>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-12 text-center">
                                <button  class="btn btn-pink" (click)="register()">Register</button>
                            </div>
                        </div>
                        <div class=" row justify-content-start">
                            <div class="col-12 signin_button_div">
                                <span>Already have an account?</span>
                                <button  class="btn btn-link pl-1 signin_button_div">Login</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
